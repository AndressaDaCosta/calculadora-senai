<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="display">
				<div id="display">0</div>
			</div>
			<div class="buttons">
				<!-- Botão de limpar -->
				<button
					class="button action"
					id="clear">
					C
				</button>
				<button
					class="button operation"
					id="divide">
					/
				</button>
				<button
					class="button operation"
					id="multiply">
					x
				</button>
				<button
					class="button operation"
					id="subtract">
					-
				</button>

				<!-- Botões numéricos -->
				<button
					class="button number"
					id="seven">
					7
				</button>
				<button
					class="button number"
					id="eight">
					8
				</button>
				<button
					class="button number"
					id="nine">
					9
				</button>
				<button
					class="button operation"
					id="add">
					+
				</button>

				<button
					class="button number"
					id="four">
					4
				</button>
				<button
					class="button number"
					id="five">
					5
				</button>
				<button
					class="button number"
					id="six">
					6
				</button>
				<button
					class="button action"
					id="decimal">
					,
				</button>

				<button
					class="button number"
					id="one">
					1
				</button>
				<button
					class="button number"
					id="two">
					2
				</button>
				<button
					class="button number"
					id="three">
					3
				</button>
				<button
					class="button number"
					id="zero">
					0
				</button>

				<!-- Botão de igual e backspace -->
				
				<button
					class="button action"
					id="equals">
					=
				</button>
				<button
					class="button action"
					id="backspace">
					⌫
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
